<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpSpot - A Platform for Volunteering Help</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to HelpSpot</h1>
        <p>Connecting people who need help with those who can provide it.</p>
    </header>

    <main>
        <section id="need-help">
            <h2>I Need Help Today</h2>
            <p>Post your request for assistance here.</p>
            <button onclick="location.href='#'">Post a Request</button>
        </section>

        <section id="can-help">
            <h2>I Can Help Today</h2>
            <p>Browse requests and offer your assistance.</p>
            <button onclick="location.href='#'">Browse Requests</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 HelpSpot. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
